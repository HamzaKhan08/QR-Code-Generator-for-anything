<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project QRCode Generator</title>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div class="QRCode-Section">
        <section class="heading">
          <div class="title">Project QRCode</div>
          <div class="sub-title">Convert anyword into qrcode</div>
        </section>
        <section class="user-input">
          <input type="text" placeholder="Type something..." name="input_text" id="input_text" autocomplete="off">
          <button class="button" type="submit">Generate</button>
        </section>
      </div>
      <div class="qr-code-container">
        <div class="qr-code"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>





    <script src="js/script.js"></script>

</body>
</html>
